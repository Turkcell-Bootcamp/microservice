server:
    port: 8080
spring:
    datasource:
        password: admin
        url: jdbc:postgresql://localhost:5432/inventorydb-t1
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
            javax:
                persistence:
                    validation:
                        mode: none
